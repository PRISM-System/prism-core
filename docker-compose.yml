services:
  llm_agent:
    build:
      context: .
      args:
        - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://myuser:mysecretpassword@db:5432/mydatabase
      - VLLM_OPENAI_BASE_URL=http://vllm:8001/v1
      - OPENAI_API_KEY=EMPTY
    ports:
      - "8000:8000"
    volumes:
      - /CACHE/MODELS:/CACHE/MODELS
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: ./run.sh
    depends_on:
      - db
      - vllm
      - weaviate

  vllm:
    image: vllm/vllm-openai:latest
    env_file:
      - .env
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_TOKEN}
    command: >
      --model ${VLLM_MODEL}
      --host ${VLLM_HOST:-0.0.0.0}
      --port ${VLLM_PORT:-8001}
      ${VLLM_ARGS:- --enable-auto-tool-choice --tool-call-parser hermes}
    ports:
      - "${VLLM_PORT:-8001}:${VLLM_PORT:-8001}"
    volumes:
      - /CACHE/MODELS:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  weaviate:
    image: semitechnologies/weaviate:1.25.8
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate

volumes:
  postgres_data:
  weaviate_data: